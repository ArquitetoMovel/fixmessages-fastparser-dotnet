apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynatrace-otel-collector
  labels:
    app: dynatrace-otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynatrace-otel-collector
  template:
    metadata:
      labels:
        app: dynatrace-otel-collector
    spec:
      containers:
        - name: dynatrace-otel-collector
          image: otel/opentelemetry-collector
          args:
            - "--config=/etc/otel-collector-config.yaml"
          ports:
            - containerPort: 9411 # Zipkin port
            - containerPort: 4317
            - containerPort: 8889
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: dynatrace-otel-collector-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        type: prometheus-mon
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dynatrace-otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:
        timeout: 10s
        send_batch_size: 100

    exporters:
      otlphttp:
        endpoint: "http://localhost:9411/api/v2/spans"
      prometheus:
        endpoint: "http://localhost:8889/metrics"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
      evaluation_interval: 10s

    scrape_configs:
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['10.244.0.85:8889']
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-front
spec:
  type: ClusterIP
  selector:
    type: prometheus-mon
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
